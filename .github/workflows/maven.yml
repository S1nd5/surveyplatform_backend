# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env : 
    SERVER_PORT : ${{secrets.SERVER_PORT}}
    SPRING_DATASOURCE_URL : ${{secrets.SPRING_DATASOURCE_URL}}
    SPRING_DATASOURCE_USERNAME : ${{secrets.SPRING_DATASOURCE_USERNAME}}
    SPRING_DATASOURCE_PASSWORD : ${{secrets.SPRING_DATASOURCE_PASSWORD}}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
    env : 
    SERVER_PORT : ${{secrets.SERVER_PORT}}
    SPRING_DATASOURCE_URL : ${{secrets.SPRING_DATASOURCE_URL}}
    SPRING_DATASOURCE_USERNAME : ${{secrets.SPRING_DATASOURCE_USERNAME}}
    SPRING_DATASOURCE_PASSWORD : ${{secrets.SPRING_DATASOURCE_PASSWORD}}
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      env : SERVER_PORT : ${{secrets.SERVER_PORT}}, SPRING_DATASOURCE_URL : ${{secrets.SPRING_DATASOURCE_URL}}, SPRING_DATASOURCE_USERNAME : ${{secrets.SPRING_DATASOURCE_USERNAME}}, SPRING_DATASOURCE_PASSWORD : ${{secrets.SPRING_DATASOURCE_PASSWORD}}
      run: mvn -B package --file pom.xml
